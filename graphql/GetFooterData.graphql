query GetFooterData {
  page(id: "cG9zdDo3") {
    id
    title
    footer {
      companyInformation
      copyrightTrademarkText
      fieldGroupName
      logoVariantFooter
      newsletterSignupForm
      alternativeLogoImageFooter {
        altText
        sourceUrl
      }
      defaultLogoImageFooter {
        altText
        sourceUrl
      }
      footerNavigation {
        navigationLabel
        navigationUrl
      }
      socialMediaLinks {
        toggle
        textLink {
          iconsocialMediaUrl
          textSocial
        }
        icons {
          iconsocialMediaUrl
          socialMediaIcon {
            id
          }
        }
      }
    }
  }
}