query GetPageTitlePageDesc($uri: String!) {
  node(id: $uri) {
    ... on Page {
      id
      template {
        ... on DefaultTemplate {
          templateName
          pageTitle {
            title
          }
          pageDescription {
            description
          }
        }
      }
      slug
      uri
    }
  }
}

