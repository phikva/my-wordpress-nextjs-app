query GetFeaturedAlternativeData($uri: String = "/") {
  pageBy(uri: $uri) {
    id
    uri
    featuredAlternative {
      toggleFeatured
      featuredSectionAlternative {
        chooseBackgroundColor
        header
        subheader
        tabGroup {
          content {
            tabHeader
            tabText
            tabImage {
              altText
              sourceUrl
            }
          }
        }
      }
    }
  }
}