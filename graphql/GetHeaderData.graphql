query GetHeaderData($uri: String = "/") {
  pageBy(uri: $uri) {
    id
    header {
      fieldGroupName
      logoVariantHeader
      defaultLogoImageHeader {
        altText
        sourceUrl
      }
      alternativeLogoImageHeader {
        altText
        sourceUrl
      }
      pageDescription
      pageTitle
      tagline
      footerCode
      headerCode
      menuSelection
      toggleButton
      headerCta {
        buttonText
        linkType
        pageLink {
          ... on Page {
            id
            uri
          }
        }
      }
    }
  }
}
