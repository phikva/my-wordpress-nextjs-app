query GetHeaderData($uri: String = "/") {
  menus {
    nodes {
      id
      name
      menuItems {
        nodes {
          label
          url
        }
      }
    }
  }
  pageBy(uri: $uri) {
    id
    header {
      fieldGroupName
      logoVariantHeader
      defaultLogoImageHeader {
        altText
        sourceUrl
      }
      alternativeLogoImageHeader {
        altText
        sourceUrl
      }
      pageDescription
      pageTitle
      tagline
      menuSelection
      toggleButton
      headerCta {
        buttonText
        linkType
        pageLink {
          ... on Page {
            id
            uri
          }
        }
      }
    }
  }
}
