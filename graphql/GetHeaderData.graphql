query GetHeaderData($uri: String = "/") {
  # get the menu items
  menus {
    nodes {
      id
      name
      menuItems {
        nodes {
          label
          url
        }
      }
    }
  }
  pageBy(uri: $uri) {
    id
    # get the header data
    header {
      fieldGroupName
      logoVariantHeader
      defaultLogoImageHeader {
        altText
        sourceUrl
      }
      alternativeLogoImageHeader {
        altText
        sourceUrl
      }
      pageDescription
      pageTitle
      tagline
      menuSelection
      toggleButton
      headerCta {
        buttonText
        linkType
        pageLink {
          ... on Page {
            id
            uri
          }
        }
      }
    }
  }
    page(id: "cG9zdDo3") {
    id
    title
    # get the footer data
    footer {
      companyInformation
      copyrightTrademarkText
      fieldGroupName
      logoVariantFooter
      newsletterSignupForm
      alternativeLogoImageFooter {
        altText
        sourceUrl
      }
      defaultLogoImageFooter {
        altText
        sourceUrl
      }
      footerNavigation {
        navigationLabel
        navigationUrl
      }
      socialMediaLinks {
        iconsocialMediaUrl
        socialMediaIcon {
          altText
          sourceUrl
        }
      }
    }
  }
}
